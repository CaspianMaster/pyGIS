#######################################################################################
# A default configuration that will be loaded for all jupyter books
# See the documentation for help and more options: 
# https://jupyterbook.org/customize/config.html

#######################################################################################
# Book settings
title                       : Open Source Geospatial Programming & Remote Sensing  # The title of the book. Will be placed in the left navbar.
author                      : Michael Mann, Steven Chao, Nina Feldman  # The author of the book
#copyright                   : "2021"  # Copyright year to be placed in the footer
logo                        : pygis.png  # A path to the book logo

sphinx:
  extra_extensions: []
#  myst_enable_extensions = ["dollarmath", "amsmath"]

#######################################################################################
# Execution settings
execute:
  execute_notebooks           : auto
  exclude_patterns          : []    # A list of patterns to *skip* in execution (e.g. a notebook that takes a really long time)

only_build_toc_files: true

 
# #######################################################################################
# Interact link settings
notebook_interface            : "notebook"

repository:
  url                       : https://github.com/mmann1123/pyGIS  # The URL to your book's repository
  path_to_book              : "./pygis"  # A path to your book's folder, relative to the repository root.
  branch                    : main  # Which branch of the repository should be used when creating links

html:
  use_edit_page_button:         true
  use_issues_button:            true
  home_page_in_navbar:          true
  use_repository_button:        true

#######################################################################################
# Launch button settings

latex:
  latex_engine                : "xelatex"
  latex_documents:
    targetname:                 book.tex

  